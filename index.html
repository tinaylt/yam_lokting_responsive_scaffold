<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <title>Responsive Scafford</title>
</head>
    <body>
       <header class="grid-con">
        <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-2 l-col-start-1 l-col-end-3">Logo</div>
        <div class="box col-start-4 col-end-5 m-col-start-2 m-col-end-13 l-col-start-3 l-col-end-13">Menu</div>
       </header>

       <main class="grid-con">
        <div class="box3 col-span-full m-col-span-full">Hero Image</div>
        <div class="box2 col-span-full m-col-start-1 m-col-end-7">Product 1</div>
        <div class="box2 col-span-full m-col-start-7 m-col-13">Product 2</div>
        <div class="box2 col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">Service 1</div>
       
        <div class="box2 col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7">Service 2</div>
       
        <div class="box2 col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10">Service 3</div>
        
        <div class="box2 col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">Service 4</div>
        
        <div class="box2 col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">Service 5</div>
        
        <div class="box2 hidden m-col-start-4 m-col-end-10">Image</div>
        
        <div class="box2 col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">Service 6</div>
       </main>


       <footer class="grid-con">
        <div class="box2 col-span-full m-col-span-full">Footer</div>
       </footer>
        
       <script src="js/main.js"></script>   
    </body>
</html>
